apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'calculatrice'
        static_configs:
          - targets: ['calculatrice:5000']

      - job_name: 'statistiques'
        static_configs:
          - targets: ['statistiques:5000']
